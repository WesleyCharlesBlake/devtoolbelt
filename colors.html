    <script>
      $('#color-input').on('input', function() {
        var info = parseColor($(this).val())
        if (!info.cmyk) {
          $('#color-cmyk').text('')
          $('#color-cmyka').text('')
          $('#color-hex').text('')
          $('#color-hsl').text('')
          $('#color-hsla').text('')
          $('#color-hsv').text('')
          $('#color-hsva').text('')
          $('#color-rgb').text('')
          $('#color-rgba').text('')
          $('#color-sample').css('background-color', 'white')
        } else {
          $('#color-cmyk').text('cmyk('+info.cmyk+')')
          $('#color-cmyka').text('cmyka('+info.cmyka+')')
          $('#color-hex').text(info.hex)
          $('#color-hsl').text('hsl('+info.hsl+')')
          $('#color-hsla').text('hsla('+info.hsla+')')
          $('#color-hsv').text('hsv('+info.hsv+')')
          $('#color-hsva').text('hsva('+info.hsva+')')
          $('#color-rgb').text('rgb('+info.rgb+')')
          $('#color-rgba').text('rgba('+info.rgba+')')
          $('#color-sample').css('background-color', info.hex)
        }
      })
    </script>
