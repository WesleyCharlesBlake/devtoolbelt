    <script>
      function updateEncoding() {
        var val = $('#encoding-input').val()
        var inputAlgorithm = $('#encoding-input-algorithm').val()
        var outputAlgorithm = $('#encoding-output-algorithm').val()
        if (inputAlgorithm === 'hex') {
          val = forge.util.hexToBytes(val)
        } else if (inputAlgorithm === 'base64') {
          val = forge.util.decode64(val)
        }
        var output, buff = forge.util.createBuffer(val)
        if (outputAlgorithm === 'hex') {
          output = buff.toHex()
        } else if (outputAlgorithm === 'base64') {
          output = forge.util.encode64(buff.getBytes())
        } else {
          output = forge.util.decodeUtf8(buff)
        }
        $('#encoding-output').val(output)
      }
      $('#encoding-input').on('input', updateEncoding)
      $('#encoding-input-algorithm').on('input', updateEncoding)
      $('#encoding-output-algorithm').on('input', updateEncoding)

      function updateHash() {
        var val = $('#hash-input').val()
        var algorithm = $('#hash-algorithm').val()
        var md = forge.md[algorithm].create()
        md.update(val)
        $('#hash-output').val(md.digest().toHex())
      }
      $('#hash-algorithm').on('change', updateHash)
      $('#hash-input').on('input', updateHash)

      function updateHmac() {
        var val = $('#hmac-input').val()
        var algorithm = $('#hmac-algorithm').val()
        var hmac = forge.hmac.create()
        hmac.start(algorithm, $('#hmac-key').val())
        hmac.update(val)
        $('#hmac-output').val(hmac.digest().toHex())
      }
      $('#hmac-algorithm').on('change', updateHmac)
      $('#hmac-key').on('input', updateHmac)
      $('#hmac-input').on('input', updateHmac)
    </script>
